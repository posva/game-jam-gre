<html>
<head>
  <title>Hydrogen</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="data/favicon16.png" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="cuivre">
  <div id="container">
    <div id="menu">
      <div id="gotoplay"></div>
      <div id="gotoabout"></div>
      <div id="about">
        <div id="closeabout">
        </div>
      </div>
      <div id="blobby">
      </div>
      <div id="loading">
        Loading...
      </div>
    </div>
  </div>
  <script src="node_modules/requirejs/require.js"></script>
  <script>
require(['require-config.js'], function(){
  require(['main']);
});
  </script>
  <script>

document.getElementById('gotoplay').addEventListener('click', function(){
  document.getElementById('menu').style.opacity = 0;
});
document.getElementById('closeabout').addEventListener('click', function(){
  document.getElementById('about').style.opacity = 0;
});

document.getElementById('gotoabout').addEventListener('click', function(){
  if (document.getElementById('about').style.opacity == 0) {
    document.getElementById('about').style.opacity = 1;
  } else {
    document.getElementById('about').style.opacity = 0;
  }
});

  </script>
</body>
</html>
